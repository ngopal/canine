    function median(values) {

        values.sort( function(a,b) {return a - b;} );

        var half = Math.floor(values.length/2);

        if(values.length % 2)
            return values[half];
        else
            return (values[half-1] + values[half]) / 2.0;
    }

    function calculateSummaryStatsByPart(vector_data, dog_names) {
        var averages = {};
        var medians = {};
        var minimum = {};
        var maximum = {};

        // Calculate summary stats for each body part across all dogs both sides
        vector_data.map(function(v) {
            var sum_for_part = 0;
            var denom = 0;
            var min = 1;
            var max = 0;
            var med = [];
            var means = [];
            for (var k = 0; k < dog_names.length; k++) {
                // This if statement is where blanks values are skipped.
                if (v[dog_names[k]] !== "") {
//                    console.log([sum_for_part, v[dog_names[k]], dog_names[k]]);
                    var value = +v[dog_names[k]];
                    sum_for_part = sum_for_part + value;
                    denom = denom + 1;
                    if (value < min) {
                        min = value;
                    }
                    if (value > max) {
                        max = value;
                    }
                    med.push(value);
                }
            }
//            console.log(v);
            averages[v.Part] = sum_for_part/denom;
            minimum[v.Part] = min;
            maximum[v.Part] = max;
            medians[v.Part] = median(med);
        });
        return {"averages":averages, "maximum":maximum, "minimum":minimum, "medians":medians};
    }

    function calculateSummaryStatsByPartTransGene(tg_data, dog_names) {
        var averages = {};
        var medians = {};
        var minimum = {};
        var maximum = {};

        // Calculate summary stats for each body part across all right side dogs
        tg_data.map(function(v) {
            var sum_for_part_list = [];
            var denom = 0; // should use this if I want to calculate for all dogs in experiment
            var min = 1;
            var max = 0;
            var med = [];
            for (var k = 0; k < dog_names.length; k++) {
                if (v[dog_names[k]] !== "") {
                    //console.log([sum_for_part, v[dog_names[k]], dog_names[k]])
                    var value = +v[dog_names[k]];
                    sum_for_part_list.push(value);
                    denom = denom + 1;
                    // should clarify with David how I should count the mean. Should blanks be counted?
                    if (value < min) {
                        min = value;
                    }
                    if (value > max) {
                        max = value;
                    }
                    med.push(value);
                }
            }

            sum_for_part_list = sum_for_part_list.filter(function(n){return(!isNaN(n));});
            med = med.filter(function(n){return(!isNaN(n));});

            averages[v.GENETHON] = sum_for_part_list.reduce(function(a,b){return a+b}) / sum_for_part_list.length;
            minimum[v.GENETHON] = min;
            maximum[v.GENETHON] = max;
            medians[v.GENETHON] = median(med);
        });

        return {"averages":averages, "maximum":maximum, "minimum":minimum, "medians":medians};
    }

    function makeAverageDog(dogClassName, avgObj) {
        return d3.selectAll(dogClassName)
                .attr("fill", function() {
                    var svgPart = this.id;
                    if (vectorBioDistToSVGPart[svgPart] !== undefined) {
                        var value = avgObj[vectorBioDistToSVGPart[svgPart]];
                        if (value > scaleChoice.domain()[0] & value < scaleChoice.domain()[scaleChoice.domain().length-1]) {
                            return scaleChoice(value);
                        }
                        else {
//                            return "#333333";
                            return "#67000d";
//                            return scaleChoice.range()[scaleChoice.range().length-1];
                        }
                    }
                    else {
                        return "#333333";
                    }
                });
    }

    function makeAverageDogTransGene(dogClassName, avgObj) {

//                        }

                    }
                    else {

                    }
                });
    }
